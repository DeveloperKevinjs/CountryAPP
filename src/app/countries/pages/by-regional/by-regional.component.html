<div class="flex flex-col pl-16 pr-8">
  <div class="flex justify-around items-center pt-8 mb-10">
    <button
      type="button"
      *ngFor="let regio of regions"
      class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
      [ngClass]="{ '!bg-white !text-black': selectRegion === regio }"
      (click)="onValue(regio)"
    >
      {{ regio }}
    </button>
  </div>
  <hr />
  <div>
    <shared-list-results
      [countriesI]="countrie"
      [title]="'paises por regiÃ³n'"
    ></shared-list-results>
  </div>
  <div
    *ngIf="isLoading"
    class="absolute inset-0 flex items-center justify-center h-screen z-0"
  >
    <div class="bg-white opacity-60 absolute inset-0"></div>
    <shared-loader class="relative z-10"></shared-loader>
  </div>
</div>
